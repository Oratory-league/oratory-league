<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oratory League</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <img src="logo.png" class="logo" alt="Oratory League Logo">
            <ul>
                <li><a href="about.html">About Us</a></li>
                <li><a href="sponsorship.html">Sponsorship</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>


    <section id="contact">
        <div class="container">
            <h1 class="contact_us" style="margin-bottom:12px;">Contact Us!</h1>

            <form id="contact-form" action="https://formspree.io/f/xrbgkqqo" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Your Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit" onclick="showConfirmation()">Send Message</button>
            </form>

            <div id="confirmation-message" style="display:none; margin-top: 20px; padding: 10px; background-color: #28a745; color: white; text-align: center; border-radius: 5px;">
                Thank you for contacting us! Your message has been sent successfully.
            </div>

            <h2 style="margin-bottom:4px; margin-top:8px;">Direct Contact Information</h2>
            <p style="margin-bottom:4px;">Phone: +267 71 419 498</p>
            <p style="margin-bottom:4px;">Phone: +267 78 702 486</p>
            <p style="margin-bottom:4px;">Email: leatile.m.baaitse@gmail.com</p>
        </div>
    </section>

    <footer>
        <p>ORATORY LEAGUE &copy; | All Rights Reserved.</p>
    </footer>

    <script>
            const form = document.getElementById('contact-form');
            const confirmationMessage = document.getElementById('confirmation-message');
        
            form.addEventListener('submit', function(event) {
                event.preventDefault();                  
                form.submit();         
                confirmationMessage.style.display = 'block';                  
                form.reset();  
            });        
    </script>
</body>
</html>
